# Configuration for GAN-based training

# Model configuration
model:
  encoder:
    message_length: 100
    hidden_channels: 64
  decoder:
    message_length: 100
    hidden_channels: 64
  discriminator:
    input_channels: 3
    hidden_channels: 64

# Data configuration
data:
  train_dir: "data/raw/train"
  val_dir: "data/raw/val"
  image_size: 128
  batch_size: 32
  num_workers: 2  # Optimized for Windows

# Training configuration
training:
  num_epochs: 200
  learning_rate_generator: 0.0001
  learning_rate_discriminator: 0.0004
  optimizer: "adam"
  beta1: 0.5
  beta2: 0.999
  discriminator_steps: 1
  generator_steps: 1

# Loss configuration
loss:
  image_weight: 1.0
  message_weight: 1.0
  adversarial_weight: 0.001
  image_loss_type: "mse"
  adversarial_loss_type: "vanilla"  # Options: vanilla, lsgan, wgan

# Logging configuration
logging:
  log_dir: "logs/gan"
  checkpoint_dir: "checkpoints/gan"
  save_frequency: 10
  logger_type: "tensorboard"

# Misc
seed: 42
device: "cuda"
